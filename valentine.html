<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* ================= FLOWERS ================= */

.flowers{
    position:fixed;
    inset:0;
    z-index:-1;
}

.flower{
    position:absolute;
    width:10px;
    height:10px;
    background:#ff7aa2;
    border-radius:50%;
    animation: bloom 8s infinite ease-in-out;
    opacity:0.6;
}

@keyframes bloom{
    0%{transform:scale(0);}
    50%{transform:scale(6);}
    100%{transform:scale(0);}
}

/* ================= MAIN CARD ================= */

.card{
    background:rgba(255,255,255,0.9);
    padding:40px 25px;
    border-radius:25px;
    width:90%;
    max-width:480px;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

/* ================= HEADER ================= */

.top-gif{
    width:150px;
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:48px;
    color:#d6336c;
    margin:15px 0 25px;
}

/* ================= BUTTONS ================= */

.buttons{
    position:relative;
    height:120px;
}

button{
    padding:14px 30px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
    transition:0.2s;
}

#yesBtn{
    background:#ff4f81;
    color:white;
    position: absolute;
    left: 130px;
}

#noBtn{
    background:#666;
    color:white;
    position:absolute;
    left: 250px;
    top: 0px;
}

/* ================= PLANNER ================= */

#planner{
    display:none;
}

h2{
    color:#d6336c;
}

input[type="date"],
textarea{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:12px;
    border:1px solid #ccc;
}

textarea{
    min-height:120px;
}

.options{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    gap:12px;
    margin:15px 0;
}

.option-card{
    border-radius:15px;
    overflow:hidden;
    border:2px solid transparent;
    cursor:pointer;
}

.option-card img{
    width:100%;
    height:100px;
    object-fit:cover;
}

.option-card p{
    margin:5px;
    font-size:14px;
}

.option-card.selected{
    border-color:#ff4f81;
}

.sendBtn{
    background:#ff4f81;
    color:white;
    width:100%;
    padding:15px;
    font-size:18px;
}

/* ================= RESPONSIVE ================= */

@media(max-width:480px){
    h1{font-size:40px;}
}
</style>
</head>

<body>

<div class="flowers" id="flowers"></div>

<div class="card">

<div id="questionArea">
    <img class="top-gif" src="gavin-meme.gif">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<!-- ================= PLANNER ================= -->

<form 
id="planner" 
action="https://formspree.io/f/mlgnvyyj"
method="POST">

<h2>Plan Our Dream Date!</h2>

<label>Choose a Date:</label>
<input type="date" name="date" required>

<h3>Date Spot</h3>

<div class="options">
    <div class="option-card" data-value="Cozy Cafe Date">
        <img src="Bake.png">
        <p>DIY Bakery( Sm North )</p>
    </div>

    <div class="option-card" data-value="Romantic Picnic">
        <img src="Splat.png">
        <p>Splat Room ( Sm North )</p>
    </div>

    <div class="option-card" data-value="Gourmet Dinner">
        <img src="Pinto.png">
        <p>Pinto Art Museum ( Antipolo )</p>
    </div>
</div>

<input type="hidden" name="dateSpot" id="dateSpot">

<label>
Or, tell me exactly what you'd love to do:
</label>

<textarea name="customIdea"></textarea>

<button class="sendBtn" type="submit">
Send
</button>

</form>

</div>

<script>

/* ================= FLOWERS ================= */

for(let i=0;i<25;i++){
    const f=document.createElement("div");
    f.className="flower";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    f.style.animationDelay=Math.random()*8+"s";
    document.getElementById("flowers").appendChild(f);
}

/* ================= NO BUTTON ESCAPE ================= */

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
let yesScale=1;

function moveNo(){
    const parent=document.querySelector(".buttons");
    const maxX=parent.clientWidth-80;
    const maxY=parent.clientHeight-40;

    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";

    yesScale+=0.2;
    yesBtn.style.transform=`scale(${yesScale})`;
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",function(e){
    e.preventDefault();
    moveNo();
});

/* ================= YES CLICK ================= */

yesBtn.addEventListener("click",()=>{
    document.getElementById("questionArea").style.display="none";
    document.getElementById("planner").style.display="block";
});

/* ================= OPTION SELECTION ================= */

const cards=document.querySelectorAll(".option-card");
const hiddenInput=document.getElementById("dateSpot");

cards.forEach(card=>{
    card.addEventListener("click",()=>{
        cards.forEach(c=>c.classList.remove("selected"));
        card.classList.add("selected");
        hiddenInput.value=card.dataset.value;
    });
});

</script>

</body>
</html>
